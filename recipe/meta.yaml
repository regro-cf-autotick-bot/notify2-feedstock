{% set name = "notify2" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/notify2-{{ version }}.tar.gz
  sha256: 33fa108d50c42f3cd3407cc437518ad3f6225d1bb237011f16393c9dd3ce197d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - dbus-python
    - python >={{ python_min }}

test:
  imports:
    - notify2
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://bitbucket.org/takluyver/pynotify2
  summary: Python interface to DBus notifications
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ruben-arts
